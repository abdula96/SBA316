<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="styles/style.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f4f4f9;
        padding: 30px;
      }
      .quote {
        font-size: 24px;
        margin: 20px;
      }
      .author {
        font-size: 18px;
        color: #555;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      input[type="text"] {
        padding: 10px;
        font-size: 16px;
        width: 250px;
      }
      input[type="submit"] {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #008cba;
        color: white;
        border: none;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #007b9a;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Random Quote Generator</h1>

    <div id="quote-container">
      <p id="quote" class="quote">"Click the button to get a random quote!"</p>
      <p id="author" class="author"></p>
    </div>

    <button id="random-quote-btn">Get Random Quote</button>

    <h2>Submit Your Own Quote</h2>
    <form id="quote-form">
      <input
        type="text"
        id="quote-input"
        placeholder="Your quote here"
        required
      />
      <input type="submit" value="Add Quote" />
    </form>
    <p id="error-message" class="error"></p>

    <script src="app.js"></script>
  </body>
</html>
